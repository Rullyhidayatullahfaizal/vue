<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" ref="inputan" value="whatEver"><br><br>

        <input type="text" ref="nilai" :value="plus">
        <button @click="plus++">plus</button>

    </div>
    
</body>

<script type="module">
    import {
      createApp,
      ref,
    } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
        data() {
            return {
                message: "hello vue",
                plus:0
            };
        },
        beforeCreate() {
            console.log(`beforeCreate : ${this.message}`);
        },
        created() {
            console.log(`created :${this.message}`);
        },
        beforeMount() {
            console.log(`beforeMount : ${this.$refs.inputan}`);
        },
        mounted() {
            console.log(`mounted : ${this.$refs.inputan.value}`);
        },
        beforeUpdate() {
            console.log(`beforeUpdate :${this.$refs.nilai.value}`);
        },
        updated() {
            console.log(`updated :${this.$refs.nilai.value}`);
        }
    }).mount("#app");    
</script>
</html>
