<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .judul{
        color: aqua;
    }
</style>
<body>
    <!-- binding -->
    <div id="app">
        <h3 v-bind:class="user.selectedJudul">binding</h3>
        <img :src="user.image" :alt="'image of' + user.title" :style="{width: user.responsiveWidth}" :title="'gambar ' + user.title">
    </div>

    <!-- v-model -->
     <div id="v-model">
        <h3>v-model</h3>
        <div>
            <label for="">username : </label>
            <input type="text" placeholder="username" v-model="username">
        </div>
        <div>
            <label for="">addres : </label>
            <textarea name="" id="" cols="30" rows="10" placeholder="addres" v-model="address"></textarea>
        </div>
        <div>
            <label for="">gender</label>
            <input type="radio" placeholder="gender" value="pria" v-model="gender">pria
            <input type="radio" placeholder="gender" value="wanita" v-model="gender">wanita
        </div>
        <div>
            <h4>hobby</h4>
            <label for="">sepak bola</label>
            <input type="checkbox" value="sepak bola" v-model="hobby">
            <br>
            <label for="">takraw</label>
            <input type="checkbox" value="takraw" v-model="hobby">
            <br>
            <label for="">berenang</label>
            <input type="checkbox" value="berenang" v-model="hobby">
        </div>
        <div>
            <label for="">role</label>
            <select name="role" id="role" v-model="role">
                <option disabled value="">Pilih status</option>
                <option value="admin">admin</option>
                <option value="staff">staff</option>
                <option value="computer science">computer science</option>
                <option value="fisika">fisika</option>

            </select>
        </div>

        <div>
            <p> username :{{username}}</p>
            <p> addres :{{address}}</p>
            <p> gender :{{gender}}</p>
            <p> hobby :<span v-if="hobby.length > 0" v-for="item in hobby">{{item}}</span></p>
            <p>role:{{role}}</p>
        </div>
     </div>
</body>
<script type="module">
    import {
      createApp,
      ref,
    } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
        data() {
            return {
                username:"",
                address:"",
                gender:"",
                hobby:[],
                role:""
            }
        }
    }).mount("#v-model"),

    createApp({
      data() {
        return {
            user:{
                title:"kucing",
                image:'mobiluas.png',
                responsiveWidth:'500px',
                selectedJudul:"judul"

            }
        }
    }        
    }).mount("#app")

    

</script>
</html>
